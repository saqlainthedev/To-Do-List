<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Student To-Do List</h1>
    <p id="quote"></p>

    <div class="task-input">
      <input type="text" id="task-title" placeholder="Task Title" />
      <textarea id="task-desc" placeholder="Task Description (optional)"></textarea>
      <select id="task-priority">
        <option value="low">Low Priority</option>
        <option value="medium">Medium Priority</option>
        <option value="high">High Priority</option>
      </select>
      <input type="date" id="task-deadline" />
      <button id="add-task">Add Task</button>
    </div>

    <div class="filters">
      <button data-filter="all">All</button>
      <button data-filter="completed">Completed</button>
      <button data-filter="pending">Pending</button>
      <button data-filter="high-priority">High Priority</button>
    </div>

    <input type="text" id="search-task" placeholder="Search tasks..." />

    <ul id="task-list"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
